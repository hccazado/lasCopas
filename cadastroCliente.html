<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/template.css">
    <link rel="stylesheet" href="./style/form.css">
    <!--Fonte Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>lasCopas - cadastro Cliente</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="index.html"><h1>las <span>Copas</span></h1></a>
            <nav>
                <a href="produtos.html">Produtos</a>
                <a href="sobre.html">Trajetoria</a>
                <a class="link_login" href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <content>
        <div class="wrapper">
            <form action="/cliente/cadastra">
                <div class="container_formulario">
                    <div class="clientes">
                    <label for="nome">
                        <small>Nome</small>
                        <input type="text" id="nome" name="nome" placeholder="Digite nome" required>
                    </label>
                    <label for="nasc">
                        <small>Nasc.</small>
                        <input type="date" id="nasc" name="nascimento" required>
                    </label>
                    <label for="pessoa">
                        <small>Pessoa</small>
                        <select id="pessoa" name="pessoa">
                            <option disabled selected>Selecione Tipo de Pessoa</option>
                            <option value="fisica">Fisica</option>
                            <option value="juridica">Juridica</option>
                        </select>
                    </label>
                    <label for="doc">
                        <small>CPF:</small>
                        <input type="number" id="doc" name="cpf-cnpj" placeholder="informe CPF ou CNPJ" required>
                    </label>
                    <label for="cep">
                        <small>CEP</small>
                        <input type="text" id="cep" name="cep" placeholder="informe seu cep" required >
                    </label>
                    <label for="end1">
                        <small>End.</small>
                        <input type="text" id="end1" name="end1" placeholder="digite endereço" required>
                    </label>
                    <label for="end2">
                        <small>End.</small>
                        <input type="text" id="end2" name="end2" placeholder="Preencha caso precise complementar endereço">
                    </label>
                    <label for="uf">
                        <small>UF</small>
                        <select id="uf" name="uf">
                            <option disabled selected>Selecione UF</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </label>
                    <label for="cidade">
                        <small>Cidade</small>
                        <input type="text" id="cidade" name="cidade" placeholder="informe cidade" required>
                    </label>
                </div>
                </div>
            <button type="submit" class="button">Cadastrar</button>
            </form>
        </div>
    </content>
</body>
</html>
